{% extends "core/base.html" %}
{% load static %}

{% block bodycontent %}


<main id="main">
    <section>
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12 text-center mb-5">
                    <p class="page-title">Log In</p>
                </div>
            </div>

            <div class="center">
                <div class="text-center">
                    <form method="POST" role="form">
                        {% csrf_token %}
                        {{form.as_p}}

                        <a href="/accounts/password_reset">
                            <p style="color:rgb(40, 36, 36);">Forgot password?</p>
                        </a>

                        <p class="text-center">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Login
                            </button>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </section>
</main>


{%endblock%}
