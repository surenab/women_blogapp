{% extends "core/base.html" %}

{% load static %}

{% block bodycontent %}
<main id="main">
    <section>
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12 text-center mb-5">

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card-group mb-0">
                                    <div class="card p-4">
                                        <div class="card-body">
                                            <h3>Signup</h3>
                                            <p class="text-muted">Sign Up to our Blog</p>
                                            <div class="input-group mb-3 justify-content-center">

                                                <form method="POST" role="form">
                                                    {% csrf_token %}

                                                    <div class="input-group mb-3">
                                                        <input type="text" name="username" class="form-control"
                                                            id="username" placeholder="Username">
                                                    </div>

                                                    <div class="input-group mb-3">
                                                        <input type="text" name="first_name" class="form-control"
                                                            id="first_name" placeholder="First Name">
                                                    </div>

                                                    <div class="input-group mb-3">
                                                        <input type="text" name="last_name" class="form-control"
                                                            id="last_name" placeholder="Last Name">
                                                    </div>

                                                    <div class="input-group mb-3">
                                                        <input type="email" name="email" class="form-control" id="email"
                                                            placeholder="Email">
                                                    </div>

                                                    <div class="input-group mb-4">
                                                        <input type="password" name="password1" class="form-control"
                                                            id="password1" placeholder="Password">
                                                    </div>

                                                    <div class="input-group mb-4">
                                                        <input type="password" name="password2" class="form-control"
                                                            id="password2" placeholder="Password">
                                                    </div>




                                                    <div class="checkbox">
                                                        <input type="checkbox" id="signupCheck" required />
                                                        <label for="signupCheck">I accept all <a
                                                                href="{% url 'terms_conditions'%}"
                                                                onclick="openTermsModal()" target="blank"> terms &
                                                                conditions </a></label>
                                                    </div>
                                                    <br>                                               
                                                    <p class="text-center">
                                                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                                                            Signup
                                                        </button>
                                                    </p>
                                                </form>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="card text-white bg-primary py-5 d-md-down-none" style="width:40%">
                                        <div class="card-body text-center">
                                            <div>
                                                <h3>Log In</h3>
                                                <br>
                                                <br>
                                                <h5>You are the member of our blog ?</h5>
                                                <br>
                                                <h5>Have account ? </h5>
                                                <br>
                                                <h5>Login to your account.</h5>
                                                <br>
                                                <br>
                                                <br>
                                                <br>

                                                <a type="button" class="btn btn-lg btn-primary btn-block"
                                                    href="{% url 'login' %}"> Log in</a>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</main>
{%endblock%}
