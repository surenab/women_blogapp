{% extends "core/base.html" %}

{% load widget_tweaks %}

{% load static %}

{% block bodycontent %}



<!-- Add your CSS stylesheets or links here -->
<link rel="stylesheet" href="{% static 'core/assets/css/edit_profile.css' %}">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


<main id="main">
    <section>

        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-md-12  mb-5 ">

                    <!-- Your main content goes here -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-4 ">
                                <!-- Profile picture card-->
                                <div class="card mb-4 mb-xl-0">
                                    <div class="card-header text-center">
                                        <h4>Profile Photo</h4>
                                    </div>
                                    <div class="card-body text-center">
                                        {% if user.profile.photo %}
                                        <!-- Profile picture image-->
                                        <img src="{{user.profile.photo.url}}" class="img-circle profile-avatar"
                                            alt="User avatar">
                                            {%else%}
                                            <p>Upload profile photo</p>
                                        {%endif%}
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-8">
                                <div class="panel panel-default">
                                    <h4>User Info</h4>
                                </div>

                                {%for f in form%}
                                <div class="form-group">
                                    <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
                                    <div class="col-sm-10">
                                        <div class="col-md-8"> {{f}} </div>
                                    </div>
                                </div>
                                {%endfor%}


                                <div class="panel panel-default">

                                    <a type="button" class="btn btn-light mt-2" href="{% url 'password_change' %}">
                                        Change Passwords </a>
                                </div>


                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark mt-2">Confirm</button>

                                    <a type="button" class="btn btn-light mt-2" href="{% url 'user_account' %}">
                                        Cencel </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

{%endblock%}
