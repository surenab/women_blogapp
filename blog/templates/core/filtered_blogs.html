<!-- filtered_blogs.html -->

{% extends "core/base.html" %}

{% block bodycontent %}

<h2>Blogs in {{ selected_category }}</h2>

<div class="row">
    {% for blog in filtered_blogs %}
    <div class="col-lg-4">
        <h3><a href="{% url 'singlepost' %}">1--{{blog.title}}</a></h3>
        <p>{{blog.description}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
