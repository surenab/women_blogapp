{% extends "core/base.html" %}

{% load static %}

{% block bodycontent %}

<main id="main">

    <section class="single-post-content">
        <div class="container">
            <div class="row">
                <div class="col-md-9 post-content" data-aos="fade-up">

                    <!-- ======= Single Post Content ======= -->


                    <div class="single-post">
                        <div class="post-meta"><span class="date">{{blog.get_blog_category_display}}</span> <span
                                class="mx-1">&bullet;</span><span>{{blog.created_on}}</span>
                        </div>

                        <h1 class="mb-5">{{blog.title}}</h1>
                        <p> {{blog.description}} </p>

                        <figure class="my-4">
                            <img src="{{ blog.image.url}}" alt="" class="img-fluid" width="800">

                    </div>



                </div>
            </div>
        </div>
        </div><!-- End Single Post Content -->
    
    </section>

</main>
{%endblock%}
