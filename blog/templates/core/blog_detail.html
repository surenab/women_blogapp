{% extends "core/base.html" %}

{% load static %}

{% block bodycontent %}

<main id="main">
    <section>
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12 text-center mb-5">
                    <h1 class="page-title">My blog Details</h1>
                </div>
            </div>
            <div class="text-center">

                <h4>
                    <div> <b>Id:</b> {{blog.id}}</div>
                    <hr>
                    <div> <b>Category:</b> {{blog.get_blog_category_display}}</div>
                    <hr>
                    <div> <b>Title:</b> {{blog.title}}</div>
                    <hr>
                    <div> <b>Description:</b>{{blog.description}}</div>
                    <hr>
                    <div> <b>Image:</b> {{blog.image}}</div>
                    <hr>
                    <div><b>Create on:</b> {{blog.created_on}}</div>
                </h4>

            </div>
        </div>
    </section>
</main>
{%endblock%}
